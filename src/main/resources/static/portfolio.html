<!DOCTYPE HTML>
<html>
    <head>
        <head> <title>Portfolio</title> </head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="js/portfolio.js"></script>
    </head>
    <body>
        <br><br>
        <div class="container">
            <div class="row border border rounded">
                <div class="col-5">
                    <div class="card" style="width: 18rem;">
                        <img id="image" class="card-img-top rounded-circle" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Latest tweets</h5>
                            <p class="card-text">
                                <div id="tweets"></div>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-7 no-float">
                    <p class="card">
                        <h5 class="card-header"><div id="username"></div> </h5>
                        <div class="card-body">
                            <h5 class="card-title"><div id="title"/></h5>
                            <p class="card-text">
                            <div id="description"></div>
                            </p>
                            <a id="btnUpdate" class="btn btn-primary">Modify Portfolio</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>





        <script type="text/javascript">
            document.getElementById("btnUpdate").onclick = function () {
                location.href = "updatePortfolio.html?id=" + getProfileId(); };
        </script>

        <script type="text/javascript">
            window.onload = function() { renderPortfolioData(true); };
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>
</html>
