<!DOCTYPE HTML>
<html>
    <head>
        <title>Portfolio</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>
    <body>

        <br><br>
        <div class="container border">
            <h5>Search Portfolio: </h5>
            <br>
            <div class="mb-3">
                <label for="portfolioId" class="form-label">ID: </label>
                <input type="text" class="form-control" id="portfolioId" name="portfolioId">
            </div>
            <div class="col-12">
                <button id="searchBtn" type="submit" class="btn btn-primary">Search</button>
            </div>
        </div>

        <script type="text/javascript">
            document.getElementById("searchBtn").onclick = function () {
                var portfolioId = document.getElementById("portfolioId").value;
                location.href = "portfolio.html?id=" + portfolioId;
            };
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>
</html>
